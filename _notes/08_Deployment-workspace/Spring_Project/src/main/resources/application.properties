spring.application.name=Spring_Project


# 서버 구동 시 필요한 설정 - 개발 시 필요한 설정
server.servlet.context-path=/myweb
server.port=80

# 뷰리졸버 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 빌드 시 내장 서버를 죽이는 설정
spring.main.web-application-type=none
# 외부에서 서버를 따로 붙일 예정인데, 여기서 내장서버까지 같이 돌아가면 성능이슈 발생

