<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타선택자</title>
    <style>
        #active1:active {
            background-color: aqua;
            width: 100px;
            height: 100px;
        }
        #hover1:hover {
            background-color: rebeccapurple;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
        .check {
            width: 20px;
            height: 20px;
            font-size: 20px;
        }
        input:focus {
            border: 1.5px solid red;
        }
        button {
            width: 174px;
            height: 40px;
            margin-top: 10px;
            background-color: greenyellow;
            border: 0px;
            border-radius: 10px;
            font-style: italic;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>반응 선택자(: active, : hover)</h3>

    <div id="active1" class="area">
        active테스트
    </div>
    <br><br><br><br><br>

    <div id="hover1" class="area">
        hover테스트
    </div>
    <br><br><br><br><br><br><br><hr>

    <h3>상태선택자(:checked, :focus, :enabled, :disabled)</h3>

    <label class="check" for="apple">사과</label><input type="checkbox" class="check" id="apple">
    <label class="check" for="banana">바나나</label><input type="checkbox" class="check" id="banana">
   
    <br><br>

    <form action="test" method="get">
        <input type="text" name="id" placeholder="아이디 입력하세요"> <br>
        <input type="password" name="pass" placeholder="비밀번호 입력하세요"> <br>
    <button type="submit" value="ok">로그인</button>
   
    </form>

    
</body>
</html>
