<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 개요</title>
</head>
<body>
    <!--
        [표현법]

        <시작태그 이벤트속석명="해당 이벤트가 발생했을 때 실행할 소스코드">
        출력할 테스트(content 영역)
        </종료태그>
    -->

    <p>인라인/인터널/익스터널 방식 있음. CSS와 동일</p>
    
    <br>

    <p>장점: 간단한 코드작성(접근제한자와 자료형, 반환형 지정 필요없음), 컴파일과정 없음</p> <br>
    <p>단점: 보안문제, 웹에만 특화되어 기능이 제한적</p>

    <button onclick="window.alert('로그인 성공');">알림창 출력</button>

    <button onclick="window.console.log('ㅋㅋㅋ');">콘솔창 출력</button>
    <!-- 콘솔창: 브라우저에 내장, 개발자 도구로 엶, 주로 디버깅할 용도로 쓰임.
        (디버깅: 오류를 잡기 위해 이것저것 변수값 등을 출력해보는 행위)-->
    
</body>
</html>
