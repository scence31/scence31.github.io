<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>요소 가져오기(접근하기)</title>
</head>
<style>
    /* 필기용 공통스타일 먼저 부여 */
    .area {
        border: 1px solid black;
        width: 300px;
        height: 100px;
    }

</style>
<body>

    <h1>* HTML 요소에 접근하기(해당 요소객체를 코드 상으로 끌고 오기)</h1>

    <!--
        * CSS 선택자

        - html 요소들 중에 무엇을 꾸밀지에 대한 요소를 선택해주는 역할
        
        1. 모든선택자 *
        2. 태그선택자
        3. 클래스선택자: 여러 개
        4. 아이디선택자: 한 개

        * JavaScript의 요소에 접근하는 구문들

        - html 요소들 중에 무엇에 동적인 효과를 줄지 선택해주는 역할(무엇을 찝어서 동작을 줄 것인지)

        1. 아이디로 접근하기: CSS의 아이디선택자와 같은 역할 - 1개만 선택됨
        2. 태그명으로 접근하기: CSS의 ~
        3. name 속성명으로 접근하기: CSS의 속성선택자와 비슷한 역할
        4. 클래스명으로 접근하기: CSS의 ~
    -->

    <h3>1) 아이디로 접근하기</h3>

    <!-- CSS의 아이디선택자 역할-->

    <div id="area1" class="area"></div>

    <button onclick="accessId();">아이디로 접근</button>

    <script>
        function accessId() {

            // 아이디로 요소에 접근할 때
            // document.getElementById("아이디명");
            var area1 = document.getElementById("area1");

            console.log(area1);
            console.dir(area1);

            // 선택된 요소의 속성들에 접근해서 값을 가져오거나 변경 가능
            // 속성에 접근하고자 한다면?
            // > 선택된요소.접근할속성명 (직접접근)
            area1.innerHTML += "아이디로 접근 성공! <br>";

            // 아이디속성은 html 문서에 중복되면 안돼서
            // 아이디로 요소를 선택하면 하나만 선택될 것임(아이디선택자)

            // 선택된 요소에 스타일 변경
            // > 자바스크립트로도 스타일 줄 수 있음(CSS처럼)
            console.log(area1.style);
            // > 자바스크립트의 style 속성은 해당 요소에 인라인스타일 방식으로 해야 함
            
            // console.log(area1.style.backgroundColor);

            area1.style.backgroundColor = "pink";
            // > 인라인 스타일 방식으로 적용됨

            area1.style.color = "red";
            area1.style.width = "100px";

        }
    </script>

    <br><br>

    <div id="area2" class="area" style="background-color: red;"></div>

    <button onclick="accessId2();">클릭마다 색 변경</button>

    <script>
        function accessId2() {

            var area2 = document.getElementById("area2");

            // console.log(area2.style.backgroundColor);

            if(area2.style.backgroundColor == "red") {

                area2.style.backgroundColor = "orange";

            } else if(area2.style.backgroundColor == "orange") {

                area2.style.backgroundColor = "yellow";

            } else if(area2.style.backgroundColor == "yellow") {

                area2.style.backgroundColor = "green";

            } else if(area2.style.backgroundColor == "green") {

                area2.style.backgroundColor = "red";
            } // 스위치 구문도 가능
        }
    </script>

    <h3>2) 태그명으로 접근하기</h3>

    <!-- CSS의 태그선택자 역할 -->

    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <button onclick="accessTagName();">태그명으로 접근</button>

    <script>
        function accessTagName() {

            // 태그명으로 요소에 접그할 때
            // document.getElementsByTagName("태그명");
            // > 선택된 여러 개의 요소객체들이 배열에 담겨서 반환됨
            // 자바스크립트 배열은 대괄호로 표현

            var list = document.getElementsByTagName("li");
            // [li, li, li, li, li]
            
            console.log(list);
            console.log("배열의 크기 (선택된 li 요소의 개수): " + list.length);

            // console.log(list[0]);
            // list[0].innerHTML = "안녕하세요";
            // list[1].innerHTML = "반갑습니다.";

            // 반복문 활용
            var blueColor = 50;

            for(var i = 0; i < list.length; i++) {

                // console.log(list[i]);
                list[i].innerHTML = "안녕하세요" + (i+1);

                // list[i].style.backgroundColor = "rgb(130, 220, 50)";

                list[i].style.backgroundColor = "rgb(130, 200, " + blueColor + ")";
            
                blueColor += 50;
            }
        }
    </script>

    <h3>3) name 속성값으로 접근하기</h3>

    <!-- CSS의 선택자[name=xxx]와 같은 역할 -->

    <form action="test" method="get">

        <fieldset>
            <legend>취미</legend>

            <input type="checkbox" name="hobby" value="game" id="game">
            <label for="game">게임</label>
            <input type="checkbox" name="hobby" value="music" id="music">
            <label for="music">음악</label>
            <input type="checkbox" name="hobby" value="hiking" id="hiking">
            <label for="hiking">등산</label> <br>
            <input type="checkbox" name="hobby" value="reading" id="reading">
            <label for="reading">독서</label>
            <input type="checkbox" name="hobby" value="movie" id="movie">
            <label for="movie">영화</label>
            <input type="checkbox" name="hobby" value="sports" id="sports">
            <label for="sports">운동</label>
        </fieldset>

        <br><br>

        <input type="checkbox" id="checkAll">
        <label for="checkAll">전체선택</label>
    </form>

    <br>

    <div id="area3" class="area"></div>

    <button onclick="accessName();">name으로 접근</button>

    <script>
        function accessName() {

            // name 속성으로 요소를 가져올 때
            // document.getElementsByName("name속성값");
            // 선택된 요소 객체들이 마찬가지로 배열에 담겨서 반환됨

            var hobby = document.getElementsByName("hobby");
            // [input, input, input, input, input]

            // console.log(hobby);

            var checkedItem = "";

            for(var i = 0; i < hobby.length; i++) {

                // 현재 반복중인 체크박스가 체크된 상태인지 검사해보기
                
                // console.log(hobby[i].checked);
                
                // 자바스크립트의 checked 속성은 요소가 라디오나 체크박스일 때
                // 체크되면 true or false

                if(hobby[i].checked) {

                    checkedItem += hobby[i].value + "<br>";
                }
            }

            // console.log(checkedItem);

            document.getElementById("area3").innerHTML = checkedItem;

        }

        // 전체선택 체크박스#checkAll 클릭시 실행할 구문 정의
        document.getElementById("checkAll").onclick = function() {

            // 취미에 해당하는 전체 체크박스들 선택해오기
            var hobby = document.getElementsByName("hobby");
            // [input, input, input, input, input]

            if(document.getElementById("checkAll").checked) {
                // 전체선택 체크된 경우(true)
                
                for(var i = 0; i < hobby.length; i++) {

                    hobby[i].checked = true;
                }

            } else {
                // 전체선택 체크 안된 경우(false)

                for(var i = 0; i < hobby.length; i++) {

                    hobby[i].checked = false;
                }

            }

        }

    </script>
