<!DOCTYPE html> <!-- html 문서형식 선언, html5 웹표준 형식임을 알려주는 부분-->

<html lang="ko"> <!-- korean 형식의 문서임을 표시(생략가능)-->

    <!--
        * head 머리부

        - 해당 문서의 각종 정보, 제목, 설명, 스크립트코드, 스타일시트의 링크를 선언하는 부분
        <title> <meta> <link> <style> <script> 태그들 작성 가능
        - head 안에는 문서 정보만 기술함


        * body 몸통부

        - 브라우저 화면에서 출력되는 정보, 내용들. 본론부분
    -->

    <head>

        <meta charset="UTF-8"> <!-- 이 문서의 인코딩 방식 정의 -->

        <meta name="generator" content="VScode"> <!-- 생성한 프로그램 -->

        <meta name="author" content="Gahyun Kim"> <!-- 저자 -->

        <meta name="keywords" content="글자, 태그"> <!-- 핵심 키워드-->

        <meta name="description" content="이 문서는 글자와 관련된 태그들을 공부하는 페이지입니다.">
        <!-- 설명 -->

        <title>글자관련 태그</title>
    </head>

    <body>
        <div>
        <abbr title="Internet Of Things">IOT</abbr>란 각종 사물에 센서와 통신기능~~ <br>
        이것은 <sup>윗첨자</sup>입니다
        이것은 <sub>아랫첨자</sub>입니다
        </div>





    </body>

</html>
