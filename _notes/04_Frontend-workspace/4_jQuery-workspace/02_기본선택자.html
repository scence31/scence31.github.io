<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본선택자</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <h1>* 기본선택자</h1>

    <!-- 제이쿼리 또한 html 요소를 선택해서 각종 효과를 주기 때문에
     그 대상을 정확히 찝을 줄 있어야 한다!!(선택자 이용)-->

     <h3>1. 아이디선택자</h3>

     <p>
        - 고유한 아이디값을 가진 요소 단 하나만을 선택할 때 사용
     </p>

     <h1 id="id1">ID1</h1>
     <h2 id="id2">ID2</h2>

     <script>
        jQuery(document).ready(function() {

            // 순수 자바스크립트 방식
            // document.getElementById("아이디명");
            document.getElementById("id1").style.color = 'red';
            document.getElementById("id1").innerHTML = 'h1 변경';
            // 선택된 요소 객체의 속성에 .을 이용해서 직접접근 후
            // 속성값을 변경해주기(대입을 통해)

            // - jQuery 방식
            // $("#아이디명")
            $('#id2').css("color", "blue");
            $("#id2").html('h2 변경');
            // 선택된 요소 객체에 제이쿼리에서 제공하는 메소드를 이용해서 값을 호출해서 변경해주기
            // .css(): 선택된 요소의 style 속성을 컨트롤
            // .html(): innerHTML 속성을 컨트롤

            // 주의할점(js / jQuery 혼합해서 사용 불가능)
            // document.getElementById('id1').css('backgroundColor', 'yellow');
            // $('#id2').style.backgroundColor = 'pink';
        });
     </script>

     <br><hr>

     <h3>2. 태그선택자</h3>

     <p>
        - 특정 태그 종류인 요소들을 모두 선택할 때 사용
     </p>

     <p>JAVA</p>
     <p>ORRACLE</p>
     <p>JDBC</p>

     
     <h5>HTML</h5>
     <h5>CSS</h5>
     <h5>JAVASCRIPT</h5>

     <script>
        $(document).ready(function() {

            // 순수 자바스크립트 방식
            // document.getElementsByTagName('태그명');
            let p = document.getElementsByTagName('p');
            //[p, p, p, p, ...]

            // p.style.color = 'pink';
            // p는 배열이라 style 속성에 바로 적용 불가, 반복문 해야함
            for(let i = 0; i < p.length; i++) {

                p[i].style.color = 'pink';
            }
            
            // jQuery 방식
            // $('태그명')
            $('h5').css("color", 'purple');
            // 사실 $('h5') 하면 [h5, h5, h5...] 배열 형태로 선택됨
            // 내부적으로 반복이 돌면서 모든 요소에 효과가 골고루 들어감
            // 내가 직접 반복을 돌릴 필요 없음

            // * jQuery 선택자 이용해서 한번에 여러 종류의 요소들도 선택 가능
            $('p, h5, h1, #id1').css('backgroundColor', 'beige');
        });
     </script>

     <br><hr>

     <h3>3. 클래스선택자</h3>

     <p>- 특정한 클래스 속성을 가진 여러개의 요소를 선택할 때 사용</p>

     <h1 class="item">Class1</h1>
     <h1 class="item select">Class2</h1>
     <h1 class="item select">Class3</h1>

     <script>
        $(function() {

            // 순수 자바스크립트 방식
            const items = document.getElementsByClassName("item");
            //[h1, h1, h1]

            for(let i = 0; i < items.length; i++) {

                items[i].style.color = "orange";
                items[i].onclick = function() {

                    console.log('클릭됨');
                }
            }

            // 제이쿼리 방식
            // $(".클래스명")
            $(".select").css('backgroundColor', 'lightgray');
            $(".select").click(function() {

                alert('클릭됨');
            });
            // .click() : 클릭 이벤트와 관련된 기능 컨트롤

            // - jQuery 선택자들은 대게 CSS 선택자들과 유사함

            //* 순수 자바스크립트 구문에서도
            // 제이쿼리처럼 CSS 선택자를 이용할 수 있는 구문 있음
            // [표현법]
            // documnet.querySelector("CSS선택자");
            // 또는
            // document.querySelectorAll("CSS선택자");
            document.querySelector('#id2').style.color = 'cyan';
            // document.querySelector('.item').style.color = 'purple';
            // querySelector로 요소 선택시 한번에 한 개의 요소만 선택됨!
            let arr = document.querySelectorAll('.item');
            // [h1, h1, h1]
            for(let i = 0; i < arr.length; i++) {

                arr[i].style.backgroundColor = 'red';
            }
            // 한번에 여러 요소를 골라내고 싶은 경우 All 메소드

            // 태그명으로 요소들을 선택하고 싶다면?
            // document.getElementsByTagName("태그명"); 또는
            // document.querySelectorAll("태그명");
        });
     </script>
    <!--
     * 요소 선택 방법
        순수 자바스크립트 방식                |   jQuery 방식
        ==============================================================
        document.getElementById("아이디명")      |   $("#아이디명")
        document.getElementsByTagName("태그명")  |   $("태그명")
        document.getElementsByClassName("클래스명") | $(".클래스명")
        document.getElementsByName("name속성값") ; | $("선택자[name=name속성값]")

        > document.querySelector, document.querySelectorAll 도 사용 가능!!
        
    * 선택된 요소의 속성값을 변경하는 방법 (효과 부여 방법)
        순수 자바스크립트 방식                     |   jQuery 방식
        ====================================================================
        선택된 요소 객체의 속성에 직접 접근           | 속성값을 변경해주는 메소드를 호출
        스타일   | .style.스타일속성명 = "값"        | .css("스타일속성명", "값")
        내용     | .innerHTML = "값";                | .html("값")
        이벤트   | .on이벤트명 = function() {};      | .이벤트명(function() {});
                | (이벤트속성명)                     |

        > jQuery 방식의 메소드들은 자바로 따지면 속성값을 매개변수로 받아서  
          해당 속성에 대입을 시켜주는 setter 메소드의 역할을 해준다고 보면 됨!!
        -->
</body>
</html>
