# 프로젝트명
spring.application.name=Backend_Project

# 프로젝트 구동 시 필요한 서버 관련 세팅
server.servlet.context-path=/backend
server.port=8006

# 메인 페이지 url 주소(JSP 이용할 경우)
# http://localhost:8006/backend

# 리액트 메인 페이지 url 주소는
# http://localhost:5173
# 그렇다고 해서 위 서버관련 세팅을 안 해주면 안 댐.
# 요청 주소의 Entry Point로 쓸 예정이기 때문

# JSP르 사용하지는 않기 때문에 View Resolver 설정은 생략

# DB 접속정보 세팅
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=FULLSTACK
spring.datasource.password=FULLSTACK

# 마이바티스 연동 세팅
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/*.xml

# 파일업로드 관련 세팅
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
